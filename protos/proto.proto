syntax = "proto3";

message Request {
    int64 client_id = 1;
    string request_data = 2;
}

message Response {
    int64 server_id = 1;
    string response_data = 2;
}

service AdaptiveStreamer {
    rpc ClientStreamTransfer (stream Request) returns (Response);
    rpc ClientUnaryTransfer (Request) returns (Response);
}